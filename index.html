<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img
          src="./assets/img/pencil.jpg"
          id="header-img"
          class="card-img-top"
          alt="..."
        />
        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div id="progress-bar" class="progress-bar" style="width: 0%">
            25%
          </div>
        </div>

        <div class="card-body" id="end-screen" style="display: none">
          <div class="text-center final-headline">Quiz beendet!</div>

          <!-- <div>
            <img class="width-100" src="./assets/img/win.png" alt="" />
          </div> -->
          <div class="text-center">
            Du hast <b id="result">XXX</b> Fragen von
            <b id="all-questions-result">XXX</b> richtig beantwortet.
          </div>
          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">
              Erneut Spielen
            </button>
          </div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text"></h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span>
              <b id="selected-question">1</b> von
              <b id="all-questions">5</b> Fragen
            </span>

            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="next-btn"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
